{% extends "base.html" %}

{% block content %}
<script src="https://www.google.com/recaptcha/api.js"></script>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title">Sign Up</h3>
                <div class="box">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}. {% if login %}Go to <a href="{{ url_for('auth.login') }}">login page</a>.{%endif%}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('auth.signup') }}">
                        <div class="field">
                            <div class="control">
                                <input required class="input is-large" type="email" name="email" placeholder="Email"
                                    autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input required class="input is-large" type="text" name="username" placeholder="Username"
                                    autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input required class="input is-large" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="control">
                                <input required class="input is-large" type="password" name="retype_password" placeholder="Retype Password">
                            </div>
                        </div>
                        <div class="g-recaptcha" data-sitekey="{{web_site_key}}"></div>

                        <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
